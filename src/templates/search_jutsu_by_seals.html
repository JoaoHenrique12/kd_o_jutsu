{% extends 'base.html' %}
{% block content %}
  <form id="form_jutsu_seals_search" method="get" >
    <input type="hidden" name="search_query" >
    <button type="submit">Pesquisar Jutsu</button>
  </form>

  <div id="jutsu_images_sequence">
  </div>

  <div class="jutsu_images">

    {% for image, alt in image_links %}
      <img src="{{ image }}" alt="{{ alt }}">
    {% endfor %}

  </div>

  <div class="list_jutsus">
    {% for x in jutsus.index %}
    <div >
      <span class="jutsu_name">
        {{ jutsus.loc[x, 'title'] }}
      </span>
      <span class="jutsu_seal_sequence">
        {{ jutsus.loc[x, 'seal_sequence'] }}
      </span>
    </div>
    {% endfor %}
  </div>
{% endblock %}
