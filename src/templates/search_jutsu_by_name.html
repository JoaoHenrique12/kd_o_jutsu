{% extends 'base.html' %}
{% block content %}
<main id="search_name_container" >
  <form id="form_jutsu_name_search" method="get" >
    <input type="text" name="search_query" >
    <button type="submit">Pesquisar Jutsu</button>
    <a href="{{ url_for('index') }}">PÃ¡gina Inicial</a>
  </form>

  <div class="list_jutsus">
    {% for x in jutsus.index %}
    <div >
      <span class="jutsu_name">
        {{ jutsus.loc[x, 'title'] }}
      </span>
      <span class="jutsu_seal_sequence">
        {{ jutsus.loc[x, 'seal_sequence'] }}
      </span>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
